<!doctype html>
<!-- Add the Arabic Admin stuff, everything else is probably already working -->
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>TechToys Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />

    <!-- Tabulator CSS -->
    <link
      href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <!-- Tabulator JS -->
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <script
      defer
      src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    ></script>

    <style>
      @keyframes slide-in {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slide-out {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(100%);
        }
      }

      .animate-slide-in {
        animation: slide-in 0.5s ease forwards;
      }
      .animate-slide-out {
        animation: slide-out 0.5s ease forwards;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#e5782a",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-display">
    <!-- LOGIN SECTION -->
    <div id="login-section" class="flex flex-col items-center gap-4">
      <div class="p-6 bg-white rounded-lg shadow w-full max-w-sm text-center">
        <h1 class="text-xl font-bold mb-4">Admin Login</h1>

        <button
          id="login-btn"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg w-full"
        >
          Sign in with Google
        </button>
      </div>
    </div>

    <!-- Admin Page Content -->
    <div
      id="admin-section"
      class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root hidden overflow-x-hidden"
    >
      <div class="flex min-h-screen">
        <!-- Main Content -->
        <main class="flex-1 p-8">
          <!-- PageHeading -->
          <header
            class="sticky top-0 z-50 bg-white/90 dark:bg-background-dark/90 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 transition-colors"
          >
            <div class="flex items-center justify-between px-4 py-3">
              <div class="flex items-center gap-1">
                <div class="flex items-center">
                  <img
                    src="./imgs/logo.png"
                    alt="TechToys logo"
                    class="h-12 w-auto"
                  />
                </div>
                <h1
                  class="text-l font-black tracking-tight text-[#e5782a] dark:text-white"
                >
                  TechToys
                </h1>
              </div>
              <div>
                <button
                  class="relative p-2 -mr-2 text-slate-700 dark:text-slate-200 hover:text-primary dark:hover:text-primary rounded-full transition-colors"
                  onclick="window.location.href = '/index.html'"
                >
                  <span class="material-symbols-outlined text-[26px]"
                    >home</span
                  >
                </button>
                <button
                  class="relative p-2 -mr-2 text-slate-700 dark:text-slate-200 hover:text-primary dark:hover:text-primary rounded-full transition-colors"
                  onclick="window.location.href = '/shop.html'"
                >
                  <span class="material-symbols-outlined text-[26px]"
                    >storefront</span
                  >
                </button>
              </div>
            </div>
          </header>
          <div class="grid grid-cols-1 gap-y-8">
            <!-- Add Product Form Section -->
            <div
              class="xl:col-span-1 bg-white dark:bg-gray-800/50 p-6 rounded-xl shadow-sm"
            >
              <h2
                class="text-[#111418] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] mb-6"
              >
                + Add a New Product
              </h2>
              <form
                id="productForm"
                class="grid sm:grid-cols-1 lg:grid-cols-2 gap-5"
              >
                <!-- Product ID -->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
                  >
                    Item Number
                  </p>
                  <input
                    id="add-id"
                    class="form-input w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                    placeholder="e.g., 36T-3"
                    value=""
                  />
                </label>
                <!-- Product Name -->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
                  >
                    Product Name
                  </p>
                  <input
                    id="add-name"
                    class="form-input w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                    placeholder="Enter product name"
                    value=""
                  />
                </label>
                <!-- Product Name AR-->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
                  >
                    Product Name AR
                  </p>
                  <input
                    id="add-nameAR"
                    class="form-input w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                    placeholder="ادخل اسم المنتج"
                    value=""
                  />
                </label>
                <!-- Category -->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
                  >
                    Category
                  </p>
                  <select
                    id="add-category"
                    class="form-select w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary h-14 p-[15px] text-base font-normal leading-normal"
                  >
                    <option value="STEM Toys">STEM Toys</option>
                    <option value="Educational & Learning">
                      Educational & Learning
                    </option>
                    <option value="Robotics & Coding">Robotics & Coding</option>
                    <option value="Smart Toys">Smart Toys</option>
                    <option value="Building & Construction">
                      Building & Construction
                    </option>
                    <option value="Science Kits">Science Kits</option>
                    <option value="Electronics & Gadgets">
                      Electronics & Gadgets
                    </option>
                    <option value="Remote Control Toys">
                      Remote Control Toys
                    </option>
                    <option value="Puzzles & Brain Games">
                      Puzzles & Brain Games
                    </option>
                    <option value="Creative & DIY Kits">
                      Creative & DIY Kits
                    </option>
                    <option value="Montessori Toys">Montessori Toys</option>
                    <option value="Outdoor Tech Toys">Outdoor Tech Toys</option>
                    <option value="Gaming & Interactive">
                      Gaming & Interactive
                    </option>
                    <option value="Wearable Tech for Kids">
                      Wearable Tech for Kids
                    </option>
                  </select>
                </label>
                <!-- Category AR-->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
                  >
                    Category AR
                  </p>
                  <select
                    id="add-categoryAR"
                    class="form-select w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary h-14 p-[15px] text-base font-normal leading-normal"
                  >
                    <option value="ألعاب STEM">ألعاب STEM</option>

                    <option value="ألعاب تعليمية">ألعاب تعليمية</option>

                    <option value="الروبوتات والبرمجة">
                      الروبوتات والبرمجة
                    </option>

                    <option value="ألعاب ذكية">ألعاب ذكية</option>

                    <option value="ألعاب البناء والتشييد">
                      ألعاب البناء والتشييد
                    </option>

                    <option value="مجموعات العلوم">مجموعات العلوم</option>

                    <option value="إلكترونيات وأدوات ذكية">
                      إلكترونيات وأدوات ذكية
                    </option>

                    <option value="ألعاب التحكم عن بُعد">
                      ألعاب التحكم عن بُعد
                    </option>

                    <option value="ألغاز وألعاب تنمية الذكاء">
                      ألغاز وألعاب تنمية الذكاء
                    </option>

                    <option value="مجموعات إبداعية وأعمال يدوية">
                      مجموعات إبداعية وأعمال يدوية
                    </option>

                    <option value="ألعاب مونتيسوري">ألعاب مونتيسوري</option>

                    <option value="ألعاب تقنية للأنشطة الخارجية">
                      ألعاب تقنية للأنشطة الخارجية
                    </option>

                    <option value="ألعاب تفاعلية وألعاب الفيديو">
                      ألعاب تفاعلية وألعاب الفيديو
                    </option>

                    <option value="تقنيات قابلة للارتداء للأطفال">
                      تقنيات قابلة للارتداء للأطفال
                    </option>
                  </select>
                </label>
                <!-- Price -->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
                  >
                    Price
                  </p>
                  <input
                    id="add-price"
                    class="form-input w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                    placeholder="e.g., 19.99"
                    step="0.01"
                    type="number"
                    value=""
                  />
                </label>
                <!-- Price Before (Dashed) -->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
                  >
                    Price Before (Dashed)
                  </p>
                  <input
                    id="add-price-before"
                    class="form-input w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                    placeholder="e.g., 19.99"
                    step="0.01"
                    type="number"
                    value=""
                  />
                </label>
                <!-- Age -->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
                  >
                    Age Range
                  </p>
                  <select
                    id="add-age-range"
                    class="form-select w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary h-14 p-[15px] text-base font-normal leading-normal"
                  >
                    <option>0-2 Years</option>
                    <option>3-5 Years</option>
                    <option>6-8 Years</option>
                    <option>9+ Years</option>
                  </select>
                </label>
                <!-- Age AR -->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
                  >
                    Age Range AR
                  </p>
                  <select
                    id="add-age-rangeAR"
                    class="form-select w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary h-14 p-[15px] text-base font-normal leading-normal"
                  >
                    <option value="0–2 سنوات">0–2 سنوات</option>
                    <option value="3-5 سنوات">3–5 سنوات</option>
                    <option value="6-8 سنوات">6–8 سنوات</option>
                    <option value="9+ سنوات">9+ سنوات</option>
                  </select>
                </label>
                <!-- Gender -->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
                  >
                    Gender
                  </p>
                  <select
                    id="add-gender"
                    class="form-select w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary h-14 p-[15px] text-base font-normal leading-normal"
                  >
                    <option>Unisex</option>
                    <option>Boys</option>
                    <option>Girls</option>
                  </select>
                </label>
                <!-- Gender AR -->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
                  >
                    Gender AR
                  </p>
                  <select
                    id="add-genderAR"
                    class="form-select w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary h-14 p-[15px] text-base font-normal leading-normal"
                  >
                    <option value="للجنسين">للجنسين</option>
                    <option value="الصبيان">الصبيان</option>
                    <option value="البنات">البنات</option>
                  </select>
                </label>
                <!-- Quantity -->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
                  >
                    Quantity
                  </p>
                  <input
                    id="add-quantity"
                    class="form-input w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                    placeholder="e.g., 19"
                    step="1"
                    type="number"
                    value=""
                  />
                </label>
                <!-- Tag Text -->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
                  >
                    Tag Text
                  </p>
                  <input
                    id="add-tag-text"
                    class="form-input w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                    placeholder="e.g., Sold Out!"
                    value=""
                  />
                </label>
                <!-- Tag Text AR -->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
                  >
                    Tag Text AR
                  </p>
                  <input
                    id="add-tag-textAR"
                    class="form-input w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                    placeholder="نفذت الكمية"
                    value=""
                  />
                </label>
                <!-- Product Color -->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
                  >
                    Product Color
                  </p>

                  <div class="flex items-center gap-3">
                    <!-- Color input -->
                    <input
                      type="color"
                      id="add-tag-color"
                      value="#ff7a00"
                      class="h-14 w-14 cursor-pointer rounded-lg border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 p-1"
                    />
                  </div>
                </label>

                <!-- Description -->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
                  >
                    Description
                  </p>
                  <textarea
                    id="add-description"
                    class="form-textarea w-full min-w-0 resize-y overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                    placeholder="Describe the product"
                    rows="4"
                  ></textarea>
                </label>
                <!-- Description AR-->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
                  >
                    Description AR
                  </p>
                  <textarea
                    id="add-descriptionAR"
                    class="form-textarea w-full min-w-0 resize-y overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                    placeholder="اشرح المنتج"
                    rows="4"
                  ></textarea>
                </label>
                <!-- Product Image -->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal"
                  >
                    Product Image
                  </p>

                  <!-- Preview -->
                  <div class="w-full mb-3">
                    <!-- Preview Container -->
                    <div
                      id="imagePreviewContainer"
                      class="hidden flex flex-wrap gap-3 mb-3 justify-center"
                    ></div>
                  </div>

                  <!-- Upload Box -->
                  <div class="flex items-center justify-center w-full">
                    <label
                      class="flex flex-col items-center justify-center w-full h-32 border-2 border-[#dbe0e6] dark:border-gray-600 border-dashed rounded-lg cursor-pointer bg-white dark:bg-gray-700/50 hover:bg-gray-50 dark:hover:bg-gray-700"
                      for="add-imageFile"
                    >
                      <div
                        class="flex flex-col items-center justify-center pt-5 pb-6"
                      >
                        <span
                          class="material-symbols-outlined text-4xl text-gray-500 dark:text-gray-400"
                          >cloud_upload</span
                        >
                        <p
                          class="mb-2 text-sm text-gray-500 dark:text-gray-400"
                        >
                          <span class="font-semibold">Click to upload</span> or
                          drag and drop
                        </p>
                      </div>
                      <input
                        class="hidden"
                        id="add-imageFile"
                        type="file"
                        accept="image/*"
                        multiple
                      />
                    </label>
                  </div>
                </label>
                <!-- Featured -->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
                  >
                    Featured
                  </p>

                  <label
                    class="flex items-center gap-3 h-14 px-[15px] rounded-lg border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 cursor-pointer"
                  >
                    <input
                      type="checkbox"
                      id="add-featured"
                      class="h-5 w-5 rounded border-[#dbe0e6] text-primary focus:ring-primary/50"
                    />
                    <span
                      class="text-[#111418] dark:text-white text-base font-normal"
                    >
                      Mark this product as featured
                    </span>
                  </label>
                </label>

                <!-- Submit Button -->
                <button
                  id="add-submit"
                  class="w-full bg-primary mt-8 m-auto text-white font-semibold py-3.5 px-4 rounded-lg h-14 hover:opacity-90 transition-opacity"
                  type="submit"
                >
                  Add Product
                </button>
              </form>
              <!-- System Message Placeholder -->
              <div
                class="mt-4 text-center text-sm text-gray-500 dark:text-gray-400"
                id="systemMessage"
              ></div>
            </div>
            <!-- Products Table Section -->
            <div
              class="xl:col-span-2 bg-white dark:bg-gray-800/50 p-6 rounded-xl shadow-sm"
              id="productTable"
            >
              <h2
                class="text-[#111418] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] mb-4"
              >
                Manage Products
              </h2>
              <div id="productTable" class="overflow-x-auto">
                <table
                  class="w-full text-left text-sm text-gray-500 dark:text-gray-400"
                ></table>
              </div>
            </div>
          </div>
        </main>
      </div>
      <!-- Edit Modal -->
      <div
        class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 hidden overflow-auto p-4"
        id="editModal"
      >
        <div
          class="bg-white dark:bg-gray-800 rounded-xl shadow-lg w-full max-w-lg m-auto"
        >
          <div
            class="flex items-center justify-between p-6 border-b dark:border-gray-700"
          >
            <!-- Title -->
            <h3 class="text-xl font-bold text-gray-900 dark:text-white">
              Edit Product
            </h3>

            <!-- Close button -->
            <button
              type="button"
              aria-label="Close modal"
              class="text-gray-500 hover:text-gray-900 dark:hover:text-white transition"
              onclick="closeEditModal()"
            >
              <span class="material-symbols-outlined text-[24px]"> close </span>
            </button>
          </div>

          <form
            id="editForm"
            class="grid sm:grid-cols-1 lg:grid-cols-2 gap-5 p-4"
          >
            <!-- Product ID -->
            <label class="flex flex-col">
              <p

                <option value="Robotics & Coding">Robotics & Coding</option>

                <option value="Building & Construction">

                <option value="Wearable Tech for Kids">

              </select>

            <!-- Category AR -->
            <label class="flex flex-col">

                placeholder="نفذت الكمية"
                value=""

            <!-- Product Color -->
