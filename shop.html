<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>All Toys / Shop Page</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#e5782a",
              "primary-dark": "#0bb4d6",
              "background-light": "#f5f8f8",
              "background-dark": "#101f22",
              "card-light": "#ffffff",
              "card-dark": "#1a2c30",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              "2xl": "1.5rem",
              full: "9999px",
            },
            boxShadow: {
              soft: "0 4px 20px -2px rgba(13, 204, 242, 0.1)",
              card: "0 2px 10px rgba(0, 0, 0, 0.03)",
            },
          },
        },
      };
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased selection:bg-primary selection:text-white pb-24"
  >
    <!-- Sticky Header & Filter Section Wrapper -->
    <div
      class="sticky top-0 z-40 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-slate-100 dark:border-slate-800"
    >
      <!-- Top App Bar -->
      <header
        class="sticky top-0 z-50 bg-white/90 dark:bg-background-dark/90 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 transition-colors"
      >
        <div class="flex items-center justify-between px-4 py-3">
          <div class="flex items-center gap-1">
            <div class="flex items-center">
              <img
                src="/imgs/logo.png"
                alt="TechToys logo"
                class="h-12 w-auto"
              />
            </div>
            <h1
              class="text-l font-black tracking-tight text-[#e5782a] dark:text-white"
            >
              TechToys
            </h1>
          </div>
          <button
            class="relative p-2 -mr-2 text-slate-700 dark:text-slate-200 hover:text-primary dark:hover:text-primary rounded-full transition-colors"
            onclick="window.location.href='/index.html'"
          >
            <span class="material-symbols-outlined text-[26px]">home</span>
          </button>
        </div>
      </header>
    </div>
    <!-- Main Content -->
    <main class="w-full mx-auto relative z-0">
      <!-- Control Strip -->
      <div class="flex items-center justify-between px-5 py-4 gap-3">
        <!-- Filter Button (far left) -->
        <button
          id="openFilters"
          class="flex items-center gap-2 bg-primary text-slate-900 rounded-full px-5 py-2.5 shadow-md shadow-primary/30 active:scale-95 transition-all"
        >
          <span class="material-symbols-outlined text-[20px]">tune</span>
          <span class="font-bold text-sm">Filters</span>
        </button>

        <!-- Sort Button (far right) -->
        <button
          id="openSort"
          class="flex items-center gap-1 text-slate-800 dark:text-slate-200 text-sm font-bold bg-white dark:bg-card-dark py-1.5 px-3 rounded-full border border-slate-100 dark:border-slate-700"
        >
          Sort by
          <span class="material-symbols-outlined text-[18px]">
            keyboard_arrow_down
          </span>
        </button>
      </div>

      <!-- Product Grid -->
      <div
        id="product-grid"
        class="grid grid-cols-2 lg:grid-cols-5 gap-3 lg:gap-x-6 lg:gap-y-4"
      >
        <!-- Product Cards are placed here -->
      </div>

      <!-- Infinite Scroll Loader -->
      <div id="infinite-loader" class="flex justify-center py-8">
        <div
          class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"
        ></div>
      </div>

      <!-- Filter Modal Overlay -->
      <div
        id="filterModal"
        class="fixed inset-0 z-50 hidden bg-black/40 backdrop-blur-sm flex items-center justify-center"
      >
        <!-- Modal -->
        <div
          class="bg-white dark:bg-card-dark w-full max-w-md rounded-2xl p-5 shadow-xl max-h-[85vh] overflow-y-auto mx-4"
        >
          <!-- Header -->
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-bold text-slate-900 dark:text-white">
              Filters
            </h3>
            <button
              id="closeFilters"
              class="text-slate-400 hover:text-slate-700"
            >
              <span class="material-symbols-outlined">close</span>
            </button>
          </div>

          <!-- Filters -->
          <div class="flex flex-col gap-4">
            <!-- Price -->
            <div>
              <label
                class="text-sm font-semibold text-slate-700 dark:text-slate-300"
              >
                Max Price
              </label>
              <input
                id="filter-price"
                type="number"
                placeholder="e.g. 50"
                class="w-full mt-1 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-gray-800 p-2"
              />
            </div>

            <!-- Age -->
            <div>
              <label
                class="text-sm font-semibold text-slate-700 dark:text-slate-300"
              >
                Age Range
              </label>
              <select
                id="filter-age"
                class="w-full mt-1 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-gray-800 p-2"
              >
                <option value="">All</option>
                <option value="0-2 Years">0–2 Years</option>
                <option value="3-5 Years">3–5 Years</option>
                <option value="6-8 Years">6–8 Years</option>
                <option value="9+ Years">9+ Years</option>
              </select>
            </div>

            <!-- Category -->
            <div>
              <label
                class="text-sm font-semibold text-slate-700 dark:text-slate-300"
              >
                Category
              </label>
              <select
                id="filter-category"
                class="w-full mt-1 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-gray-800 p-2"
              >
                <option value="">All</option>
                <option value="STEM Toys">STEM Toys</option>
                <option value="Robotics & Coding">Robotics & Coding</option>
                <option value="Smart Toys">Smart Toys</option>
                <option value="Educational & Learning">
                  Educational & Learning
                </option>
              </select>
            </div>

            <!-- Gender -->
            <div>
              <label
                class="text-sm font-semibold text-slate-700 dark:text-slate-300"
              >
                Gender
              </label>
              <select
                id="filter-gender"
                class="w-full mt-1 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-gray-800 p-2"
              >
                <option value="">All</option>
                <option value="Boys">Boys</option>
                <option value="Girls">Girls</option>
                <option value="Unisex">Unisex</option>
              </select>
            </div>
          </div>

          <!-- Actions -->
          <div class="flex gap-3 mt-6">
            <button
              id="clearFilters"
              class="flex-1 rounded-lg border border-slate-300 dark:border-slate-600 py-2 font-semibold"
            >
              Clear
            </button>
            <button
              id="applyFilters"
              class="flex-1 rounded-lg bg-primary text-white py-2 font-semibold"
            >
              Apply
            </button>
          </div>
        </div>
      </div>
      <!-- Sort Modal -->
      <div
        id="sortModal"
        class="fixed inset-0 z-50 hidden bg-black/40 backdrop-blur-sm flex items-center justify-center"
      >
        <div
          class="bg-white dark:bg-card-dark w-full max-w-sm rounded-2xl p-5 shadow-xl max-h-[85vh] overflow-y-auto mx-4"
        >
          <!-- Header -->
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-bold text-slate-900 dark:text-white">
              Sort by
            </h3>
            <button id="closeSort" class="text-slate-400 hover:text-slate-700">
              <span class="material-symbols-outlined">close</span>
            </button>
          </div>

          <!-- Sort Options -->
          <div class="flex flex-col gap-2">
            <button
              data-sort="price-asc"
              class="sort-option w-full text-left px-4 py-2 rounded-lg hover:bg-slate-300 dark:hover:bg-gray-700 font-medium"
            >
              Price: Low → High
            </button>

            <button
              data-sort="price-desc"
              class="sort-option w-full text-left px-4 py-2 rounded-lg hover:bg-slate-300 dark:hover:bg-gray-700 font-medium"
            >
              Price: High → Low
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav
      class="fixed bottom-0 w-full bg-white dark:bg-background-dark border-t border-slate-100 dark:border-slate-800 pb-safe z-40"
    >
      <div class="flex justify-around items-center h-16 max-w-md mx-auto">
        <a
          class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500 hover:text-primary dark:hover:text-primary transition-colors"
          href="./index.html"
        >
          <span class="material-symbols-outlined text-[26px]">home</span>
          <span class="text-[10px] font-medium">Home</span>
        </a>
        <a class="flex flex-col items-center gap-1 text-[#913435]" href="#">
          <span class="material-symbols-outlined text-[26px] fill-1"
            >storefront</span
          >
          <span class="text-[10px] font-bold">Shop</span>
        </a>
        <a
          class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500 hover:text-primary dark:hover:text-primary transition-colors"
          href="https://wa.me/96171468381"
        >
          <span class="material-symbols-outlined text-[26px]">chat</span>
          <span class="text-[10px] font-medium">Contact Us</span>
        </a>
      </div>
    </nav>
    <!-- Safe area spacing at bottom for iPhone X+ home indicator -->
    <div
      class="fixed bottom-0 w-full h-safe bg-white dark:bg-background-dark z-30"
    ></div>
  </body>
  <script src="./scripts/shop.js"></script>
</html>
