<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>All Toys / Shop Page</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#e5782a",
              "primary-dark": "#0bb4d6",
              "background-light": "#f5f8f8",
              "background-dark": "#101f22",
              "card-light": "#ffffff",
              "card-dark": "#1a2c30",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              "2xl": "1.5rem",
              full: "9999px",
            },
            boxShadow: {
              soft: "0 4px 20px -2px rgba(13, 204, 242, 0.1)",
              card: "0 2px 10px rgba(0, 0, 0, 0.03)",
            },
          },
        },
      };
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased selection:bg-primary selection:text-white pb-24"
  >
    <!-- Sticky Header & Filter Section Wrapper -->
    <div
      class="sticky top-0 z-40 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-slate-100 dark:border-slate-800"
    >
      <!-- Top App Bar -->
      <header
        class="sticky top-0 z-50 bg-white/90 dark:bg-background-dark/90 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 transition-colors"
      >
        <div class="flex items-center justify-between px-4 py-3">
          <div class="flex items-center gap-1">
            <div class="flex items-center">
              <img
                src="/imgs/logo.png"
                alt="TechToys logo"
                class="h-12 w-auto"
              />
            </div>
            <h1
              class="text-l font-black tracking-tight text-[#e5782a] dark:text-white"
            >
              TechToys
            </h1>
          </div>
          <button
            class="relative p-2 -mr-2 text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors"
          >
            <span class="material-symbols-outlined text-[26px]">home</span>
          </button>
        </div>
      </header>
    </div>
    <!-- Main Content -->
    <main class="w-full mx-auto relative z-0">
      <!-- Control Strip -->
      <div class="flex items-center justify-between px-5 py-4 gap-3">
        <!-- Filter Button (far left) -->
        <button
          class="flex items-center gap-2 bg-primary text-slate-900 rounded-full px-5 py-2.5 shadow-md shadow-primary/30 active:scale-95 transition-all"
        >
          <span class="material-symbols-outlined text-[20px]">tune</span>
          <span class="font-bold text-sm">Filters</span>
        </button>

        <!-- Sort Button (far right) -->
        <button
          class="flex items-center gap-1 text-slate-800 dark:text-slate-200 text-sm font-bold bg-white dark:bg-card-dark py-1.5 px-3 rounded-full border border-slate-100 dark:border-slate-700"
        >
          Sort by
          <span class="material-symbols-outlined text-[18px]">
            keyboard_arrow_down
          </span>
        </button>
      </div>

      <!-- Product Grid -->
      <div
        id="product-grid"
        class="grid grid-cols-2 lg:grid-cols-5 gap-3 lg:gap-x-6 lg:gap-y-4"
      >
        <!-- Card 1 -->
        <div
          class="group bg-card-light dark:bg-card-dark rounded-2xl p-3 shadow-card hover:shadow-soft transition-all duration-300 flex flex-col h-full"
        >
          <div
            class="relative w-full aspect-square rounded-lg overflow-hidden mb-3 bg-gray-100 dark:bg-gray-800"
          >
            <img
              alt="Colorful wooden toy rocket on a plain background"
              class="w-full h-full object-cover"
              src="https://lh3.googleusercontent.com/aida-public/AB6AXuDeDfGK6dak5XWYLDeHqCD7ZjYfH4AYndp0rCT7r5jGEBhphbhQQ-TyUxPX8wgBBCsMSxSS3Wl2GjUt91_2uy4AKCCrRHweHZIuQx9jS0lqfJHrq5LN7JaGCQmMKom97pJHm8MOmGg1-rZVMJyZgBK3MXz_qGn_BXuTmXX_kggF6FkNUxVVx5MBrxjoPSFI-_uBMynysNedsL4qLA9qaWC53Z6E7dtk5dBGnpMehH2ytRyWyq0UJtgqnd0c8wlxeiyM-KKGfLve8bg"
            />
            <div
              class="absolute top-2 left-2 bg-white/90 dark:bg-black/60 backdrop-blur-sm px-2 py-1 rounded-lg"
            >
              <span
                class="text-xs font-bold text-slate-800 dark:text-white uppercase tracking-wider"
                >Tag!</span
              >
            </div>
            <!--<button
              class="absolute top-2 right-2 p-1.5 bg-white/50 hover:bg-white rounded-full backdrop-blur-sm transition-colors text-slate-400 hover:text-red-500 dark:text-slate-200"
            >
              <span class="material-symbols-outlined text-[20px]"
                >favorite</span
              >
            </button>-->
          </div>
          <div class="flex flex-col flex-grow">
            <h3
              class="text-slate-900 dark:text-white font-medium text-base leading-tight mb-1 line-clamp-2"
            >
              Space Explorer Rocket
            </h3>
            <div class="flex items-center gap-1 mb-2">
              <span class="text-black-400 text-[11px] fill-1">Age:</span>
              <span
                class="text-xs text-slate-500 dark:text-slate-400 font-medium"
                >3-5 Years</span
              >
            </div>
            <div class="mt-auto flex items-center justify-between">
              <span
                class="text-slate-900 dark:text-white font-extrabold text-lg"
                >$24.99</span
              >
              <button
                class="flex items-center justify-center w-9 h-9 bg-primary hover:bg-primary-dark rounded-full text-white shadow-lg shadow-primary/30 transition-transform active:scale-90"
              >
                <span class="material-symbols-outlined text-[20px]">add</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Infinite Scroll Loader -->
      <div id="infinite-loader" class="flex justify-center py-8">
        <div
          class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"
        ></div>
      </div>
    </main>
    <!-- Bottom Navigation Bar -->
    <nav
      class="fixed bottom-0 w-full bg-white dark:bg-background-dark border-t border-slate-100 dark:border-slate-800 pb-safe z-40"
    >
      <div class="flex justify-around items-center h-16 max-w-md mx-auto">
        <a
          class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500 hover:text-primary dark:hover:text-primary transition-colors"
          href="#"
        >
          <span class="material-symbols-outlined text-[26px]">home</span>
          <span class="text-[10px] font-medium">Home</span>
        </a>
        <a class="flex flex-col items-center gap-1 text-[#913435]" href="#">
          <span class="material-symbols-outlined text-[26px] fill-1"
            >storefront</span
          >
          <span class="text-[10px] font-bold">Shop</span>
        </a>
        <a
          class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500 hover:text-primary dark:hover:text-primary transition-colors"
          href="#"
        >
          <span class="material-symbols-outlined text-[26px]">favorite</span>
          <span class="text-[10px] font-medium">Saved</span>
        </a>
        <a
          class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500 hover:text-primary dark:hover:text-primary transition-colors"
          href="#"
        >
          <span class="material-symbols-outlined text-[26px]">person</span>
          <span class="text-[10px] font-medium">Account</span>
        </a>
      </div>
    </nav>
    <!-- Safe area spacing at bottom for iPhone X+ home indicator -->
    <div
      class="fixed bottom-0 w-full h-safe bg-white dark:bg-background-dark z-30"
    ></div>
  </body>
  <script src="./scripts/shop.js"></script>
</html>
